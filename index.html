<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color Generator</title>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c34a308fbf.js" crossorigin="anonymous"></script>
    <!-- Main Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Random Hex Color Generator</h1>
            <span class="count hex">#ffffff</span>
            <hr>
            <div class="buttons">
                <button class="reset generate">
                    <i class="fa-solid fa-spinner"></i>
                    Generate
                </button>
            </div>
        </div>
    </div>















    <script src="./script.js"></script>
</body>
</html>
